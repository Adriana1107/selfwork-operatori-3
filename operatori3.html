<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>operatori 3</h1>
    <script>
        
        // Chiedi all'utente di inserire i due numeri
        let numero1 = prompt(`Inserisci il primo numero:`);
        let numero2 = prompt(`Inserisci il secondo numero:`);
        
        // Esegui i calcoli 
        let somma = +numero1 + +numero2; 
        let sottrazione = numero1 - numero2;
        let moltiplicazione = numero1 * numero2;
        let divisione = numero1 / numero2;
        let potenza = numero1 ** numero2;
        
        // Mostra i risultati in console
        console.log(`Con i numeri da te scelti, i risultati delle varie operazioni sono:
- Somma: ${somma}
- Sottrazione: ${sottrazione}
- Moltiplicazione: ${moltiplicazione}
- Divisione: ${divisione}
- Potenza: ${potenza}`);
        
    </script>
    
</body>
</html>
